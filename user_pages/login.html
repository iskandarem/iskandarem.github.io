title: Login
---

<div class="d-flex justify-content-center">
  <div class="col-md-5 col-lg-4">

    <div class="border rounded-2 p-4 bg-white shadow-sm">
      <h1 class="h4 mb-4 text-center">Sign in to MyBlog</h1>

      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label mb-1">Email address</label>
          <input type="email" class="form-control" id="email" required autocomplete="email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label mb-1 d-flex justify-content-between">
            <span>Password</span>
            <a href="#" class="small">Forgot password?</a>
          </label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>
    </div>

    <div class="text-center mt-3 small">
      <p>New to MyBlog? <a href="#">Create an account</a></p>
    </div>
  </div>
</div>

<script>
  // Handle login logic
  document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = email.value.trim();
    const password = password.value;

    // ðŸ”’ Simulated login for demonstration
    if (email && password) {
      localStorage.setItem('user', JSON.stringify({
        name: 'Demo User',
        email: email,
        avatar: 'https://avatars.githubusercontent.com/u/9919?s=64&v=4' // example avatar
      }));
      window.location.href = '/';
    }
  });
</script>
