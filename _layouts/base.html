<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | MyBlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- GitHub Style -->
  <style>
    :root {
      --color-bg: #f6f8fa;
      --color-border: #d0d7de;
      --color-text: #24292f;
      --color-navbar: #24292f;
      --color-navbar-text: #ffffff;
      --color-hover: #cdd9e5;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    .navbar {
      background-color: var(--color-navbar);
      border-bottom: 1px solid #1c1f23;
      padding: 0.5rem 1rem;
    }

    .navbar-brand {
      color: var(--color-navbar-text);
      font-weight: 600;
      font-size: 1rem;
    }

    .navbar-brand:hover {
      color: var(--color-hover);
    }

    .nav-link, #user-profile span {
      color: var(--color-navbar-text) !important;
      font-size: 0.9rem;
    }

    .nav-link:hover {
      color: var(--color-hover) !important;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-left: 0.5rem;
    }

    main {
      margin-top: 2rem;
    }

    .card.post {
      background-color: #fff;
      border: 1px solid var(--color-border);
      box-shadow: 0 1px 3px rgba(27,31,35,0.04);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    footer {
      border-top: 1px solid var(--color-border);
      font-size: 0.8rem;
      color: #57606a;
      padding: 1rem;
      text-align: center;
    }

    .btn-like {
      font-size: 0.85rem;
      padding: 2px 8px;
      color: #57606a;
      border: 1px solid var(--color-border);
      background-color: #f6f8fa;
      border-radius: 6px;
    }

    .btn-like:hover {
      background-color: #d8dee4;
    }
  </style>
</head>
<body>

  <!-- GitHub-style Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/">MyBlog</a>
      <div class="d-flex align-items-center" id="user-profile">
        <!-- Injected by JS -->
        <a href="/user_pages/login.html" class="nav-link">Login</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    {{ content }}
  </main>

  <!-- GitHub-style Footer -->
  <footer>
    <p>Â© {{ site.time | date: "%Y" }} MyBlog, Inc.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom App Logic -->
  <script src="/assets/js/app.js"></script>
</body>
</html>
